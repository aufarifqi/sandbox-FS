<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox-AufaRifqi</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Sandbox-AufaRifqi</span>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
            Create </button>

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Nama Buku</th>
                        <th scope="col">Kategori Buku</th>
                        <th scope="col">Activity</th>
                    </tr>
                </thead>
                <tbody class="list-buku">

                </tbody>
            </table>
    </div>

    <!-- ISI DIDALAM MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulir Peminjaman Buku</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nama Buku</label>
                        <input type="text" class="form-control" id="bookname" placeholder="Tulis Nama Buku">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="kategori">
                            <option>Kategori Buku</option>
                            <option>Novel</option>
                            <option>Motivasi</option>
                            <option>Academic</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="postClass()">Create Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://mybook-order.herokuapp.com/books"
        const API2 = "https://mybook-order.herokuapp.com/books/type"


        const getClass = async() => {
            try {
                const request = await axios.get(API, API2)
                const listClass = request.data.data
                let listHtml = ""
                listClass.forEach((data, i) => {
                    listHtml += `
                                <tr>
                                    <th scope="row">${i + 1}</th>
                                    <td>${data.bookname}</td>
                                    <td>${data.kategori}</td>
                                    <td> <button type="button" class="btn btn-danger" 
                                        onclick="deleteClass(${data.id})"> Hapus</button> </td>
                                </tr>
                                `
                });
                $(".list-buku").html(listHtml)
                    //
            } catch (error) {
                console.log(error)
            }
        }


        const deleteClass = async(idClass) => {
            try {
                const request = await axios.delete(API, API2 + "/" + idClass)
                Swal.fire({
                    text: request.data.msg,
                    icon: 'success',
                })
                getClass()
            } catch (error) {
                console.log(error)
            }
        }

        const postClass = async() => {
            const payload = {
                bookname: $("#bookname").val(),
                kategori: $("#kategori").val()
                    // startDate: $("#startDate").val(),
                    // endDate: $("#endDate").val()
            }
            try {
                const request = await axios.post(API, API2, payload)
                alert(request.data.msg)
                getClass()
                $("#exampleModal").modal("hide")
                Swal.fire({
                    text: request.data.msg,
                    icon: 'success',
                })
            } catch (error) {
                console.log(error)
            }
        }

        getClass()
            // running every 5 second
            // setInterval(function () {
            //     getClass()
            // }, 5000);
    </script>
</body>

</html>
